<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Color System - Standalone</title>
  <link rel="stylesheet" href="accessibility-color-system.css">
  <style>
    /* Example page styles - replace with your own */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background, #ffffff);
      color: var(--text, #333);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 { color: var(--text, #333); }
    button { 
      background: var(--primary, #3b82f6); 
      color: white; 
      border: none; 
      padding: 0.75rem 1.5rem; 
      border-radius: 0.5rem; 
      cursor: pointer;
    }
    a { color: var(--primary, #3b82f6); }
  </style>
</head>
<body>
  <h1>Accessibility Color System Demo</h1>
  <p>Click the "Accessibility" button in the bottom-right corner to customize colors.</p>
  <button>Sample Button</button>
  <p><a href="#">Sample Link</a></p>

  <!-- Include the accessibility color system -->
  <script src="accessibility-color-system.js"></script>
</body>
</html>
